<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="text" id="i1">
        <div class="buttons1strow">
            <button id="b1">7</button>
            <button id="b1">8</button>
            <button id="b1">9</button>
            <button id="b1">/</button>
        </div>
        <div class="button2ndrow">
            <button id="b2">4</button>
            <button id="b2">5</button>
            <button id="b2">6</button>
            <button id="b2">X</button>
        </div>
        <div class="buttons3rdrow">
            <button id="b3">1</button>
            <button id="b3">2</button>
            <button id="b3">3</button>
            <button id="b3">+</button>
        </div>
        <div class="lastrow">
            <button id="equals">=</button>
            <button id="negative">-</button>
        </div>
    </div>
</body>
</html>
